<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<main>
    <figure class="mobile">
        <img src="/assets/images/illustration-sign-up-mobile.svg" alt="imagem" class="imagem_mobile">
    </figure>
    <figure class="desktop">
      <img src="/assets/images/illustration-sign-up-desktop.svg" alt="imagem" class="imagem_desktop">
    </figure>
  <!-- Sign-up form start -->
  <section class="container">
    <div class="texto">
      <h1>Stay updated!</h1>

      <p class="descricao">Join 60,000+ product managers receiving monthly updates on:</p>
    </div>
      <article class="check">
        <span>
          <img src="/assets/images/icon-list.svg" alt="check" class="imagem_check">
            <p class="descricao_check">Product discovery and building what matters</p>
        </span>
        <span>   
            <img src="/assets/images/icon-list.svg" alt="check" class="_imagem_check">
            <p class="descricao_check">Measuring to ensure updates are a success</p>
        </span>
        <span>
            <img src="/assets/images/icon-list.svg" alt="check" class="imagem_check">
            <p class="descricao_check">And much more!</p>
        </span> 
      </article>
      <section class="footer">
        <div class="mensagem">
          <h2>Email address</h2>
          <span id="mensagem_erro"></span>
        </div>
        <form id="form">  
          <input type="email" name="email" id="email" type="email" placeholder="email@company.com" />
          <button type="submit" id="button"><label id="subscribe">Subscribe to monthly newsletter</label></button>
        </form>   
      </section>
    </section>
</main>      
  <!-- Sign-up form end -->

  <!-- Success message start -->

  

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="/pop-up.js"></script>
</body>
</html>
